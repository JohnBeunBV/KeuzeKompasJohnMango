name: NPM Typescript CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-ts:
    name: Build Typescript Containers
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [react-server, react-app]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript build
        run: npm run build

      - name: NPM Audit
        run: npm audit --audit-level=high

  build-python-model:
    name: Build Python Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: python-model
        run: pip install -r requirements.txt

      - name: Verify AI Model installation
        working-directory: python-model
        run: |
          python -c "import uvicorn; print('uvicorn installed')"
          python -c "import sys; print(f'Python {sys.version}')"
        
  cypress-run:
    runs-on: ubuntu-latest
    needs: [build-ts, build-python-model]
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python for Python Model
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies Backend
        working-directory: react-server
        run: npm ci

      - name: Build Backend TypeScript
        working-directory: react-server
        run: npm run build

      - name: Start Backend
        working-directory: react-server
        run: npm run start &
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MODEL_API_URL: ${{ secrets.MODEL_API_URL }}
          SEED_ADMIN_EMAIL: ${{ secrets.SEED_ADMIN_EMAIL }}
          SEED_ADMIN_PASSWORD: ${{ secrets.SEED_ADMIN_PASSWORD }}
          SEED_ADMIN_USERNAME: ${{ secrets.SEED_ADMIN_USERNAME }}
          SEED_ADMIN_ROLE: ${{ secrets.SEED_ADMIN_ROLE }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_TENANT_ID: ${{ secrets.MICROSOFT_TENANT_ID }}
          PYTHON_API_KEY: ${{ secrets.PYTHON_API_KEY }}
          MODEL_API_PORT: ${{ secrets.MODEL_API_PORT }}
          MODULES_API_URL: ${{ secrets.MODULES_API_URL }}

      - name: Install Python dependencies
        working-directory: python-model
        run: pip install -r requirements.txt

      - name: Start Python Model server ai
        working-directory: python-model
        run: |
          python -m uvicorn main:app --port 8000 &
          sleep 5
          curl -f http://localhost:8000/docs || echo "Python Model server not ready yet"
        env:
          PYTHONUNBUFFERED: 1
          PYTHON_API_KEY: ${{ secrets.PYTHON_API_KEY }}
          MODEL_API_PORT: ${{ secrets.MODEL_API_PORT }}
          MODULES_API_URL: ${{ secrets.MODULES_API_URL }}

      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          # Starts web server for E2E tests - replace with your own server invocation
          # https://docs.cypress.io/guides/continuous-integration/introduction#Boot-your-server
          build: npm run build
          start: npm run start
          wait-on: 'http://localhost:4173' # Waits for above
          # Records to Cypress Cloud
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: true
          parallel: true # Runs test in parallel using settings above
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo → Settings → Secrets → Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
          CYPRESS_FRONTEND_URL: ${{ secrets.CYPRESS_FRONTEND_URL }}

          #frontend
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_PEXELS_KEY: ${{ secrets.VITE_PEXELS_KEY }}
          FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}

          # backend
          MONGO_URI: ${{ secrets.MONGO_URI }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MODEL_API_URL: ${{ secrets.MODEL_API_URL }}
          SEED_ADMIN_EMAIL: ${{ secrets.SEED_ADMIN_EMAIL }}
          SEED_ADMIN_PASSWORD: ${{ secrets.SEED_ADMIN_PASSWORD }}
          SEED_ADMIN_USERNAME: ${{ secrets.SEED_ADMIN_USERNAME }}
          SEED_ADMIN_ROLE: ${{ secrets.SEED_ADMIN_ROLE }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_TENANT_ID: ${{ secrets.MICROSOFT_TENANT_ID }}
          PYTHON_API_KEY: ${{ secrets.PYTHON_API_KEY }}
          MODEL_API_PORT: ${{ secrets.MODEL_API_PORT }}
          MODULES_API_URL: ${{ secrets.MODULES_API_URL }}

          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # !! Hier nog Unit Tests !!
  # !! Bij deploy to portainer cypress-run vervangen door unit-tests wanneer de job geschreven is !!

  # unit-tests:
  #   name: Run Unit Tests
  #   runs-on: ubuntu-latest
  #   needs: cypress-run

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: build-ts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: sonarqube

    strategy:
      matrix:
        service: [react-server, react-app]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ${{ matrix.service }}
          output-file: sbom-${{ matrix.service }}.spdx.json
          artifact-name: sbom-${{ matrix.service }}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifact-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json

  security:
    name: CVE Scan
    runs-on: ubuntu-latest
    needs: sbom

    strategy:
      matrix:
        service: [react-server, react-app]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-artifact-${{ matrix.service }}

      - name: Scan SBOM for CVEs
        uses: anchore/scan-action@v6
        with:
          sbom: sbom-${{ matrix.service }}.spdx.json
          severity-cutoff: high
          fail-build: true

  deploy:
    name: Deploy via Portainer
    runs-on: ubuntu-latest
    needs: [security,  cypress-run] # !! Hier cypress-run vervangen voor unit-tests wanneer die job toegevoegd is !!

    steps:
      - name: Deploy to Portainer
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
