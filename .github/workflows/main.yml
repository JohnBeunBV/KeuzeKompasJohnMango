name: NPM Typescript CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [react-server, react-app]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript build
        run: npm run build

     # - name: Run tests
       # run: npm test --if-present

      - name: NPM Audit
        run: npm audit --audit-level=high
        
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2] # Uses 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          # Starts web server for E2E tests - replace with your own server invocation
          # https://docs.cypress.io/guides/continuous-integration/introduction#Boot-your-server
          start: npm run build && npm run start
          wait-on: 'http://localhost:4173' # Waits for above
          # Records to Cypress Cloud
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: true
          parallel: true # Runs test in parallel using settings above
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo → Settings → Secrets → Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: sonarqube

    strategy:
      matrix:
        service: [react-server, react-app]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ${{ matrix.service }}
          output-file: sbom-${{ matrix.service }}.spdx.json
          artifact-name: sbom-${{ matrix.service }}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifact-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json

  security:
    name: CVE Scan
    runs-on: ubuntu-latest
    needs: sbom

    strategy:
      matrix:
        service: [react-server, react-app]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-artifact-${{ matrix.service }}

      - name: Scan SBOM for CVEs
        uses: anchore/scan-action@v6
        with:
          sbom: sbom-${{ matrix.service }}.spdx.json
          severity-cutoff: high
          fail-build: true

  deploy:
    name: Deploy via Portainer
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Deploy to Portainer
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
